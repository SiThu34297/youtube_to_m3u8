<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-5">Youtube Link To MP3 and M3U8 Converter</h1>
            {% if error %}
                <div class="alert alert-danger alert-dismissible fade show mt-5" role="alert">
                    <strong>Holy guacamole!</strong> Something wrong when converting audio. Please try again.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            <form action="/convert-audio" class="mt-5" method="post">
                <div class="mb-3">
                    <label for="youtube_link" class="form-label"
                        >Youtube Link</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="youtube_link"
                        name="youtube_link"
                    />
                    <div id="emailHelp" class="form-text">
                        We'll never share your youtube link with anyone else.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
